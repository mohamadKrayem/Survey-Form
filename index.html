<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="main">
    <h1 id="title">University survey form</h1>
    <p id="description">Please fill this form and help us to improve our education quality.</p>
    <form id="survey-form">
      <label for="name" id="name-label" class="lab">Name</label>
      <input type="text" id="name" class="in" placeholder="Enter your name" required>

      <label for="email" id="email-label" class="lab">Email</label>
      <input type="email" id="email" class="in" placeholder="Enter your Email" required>
      
      <label for="number" id="number-label" class="lab">Identification number</label>
      <input type="number" id="number" class="in" placeholder="Enter your ID" required min="16" max="90">

      <p id="dropdwon-label" class="lab">Rate our Uni</p>
      <select id="dropdown" class="in" required name="dropdown">
        <option value disabled selected>Select your rate</option>
        <option value="one">1</option>
        <option value="two">2</option>
        <option value="three">3</option>
        <option value="four">4</option>
        <option value="five">5</option>
      </select>

      <p class="lab" id="rat-q">Would you recommend our Uni to other students?</p>
      <label class="radio-lab"><input type="radio" class="ratio" name="reco" value="sure"><Span>Sure</Span></label>
      <label class="radio-lab"><input type="radio" class="ratio" name="reco" value="not-sure"><span>Not sure</span></label>
      <label class="radio-lab"><input type="radio" class="ratio" name="reco" value="no"><span>No</span></label>
      
      <p class="lab" id="chek-q">What is the things that should be improved in the Uni?</p>
      <div class="chek-div">
        <input type="checkbox" class="chek" id="chec" name="chec" value="chec">
        <label for="chec" class="chek-lab">Buildings</label>
      </div>
      <div class="chek-div">
        <input type="checkbox" class="chek" id="chec1" name="chec1" value="chec1">
        <label for="chec1" class="chek-lab">Teachers</label>
      </div>
      <div class="chek-div">
        <input type="checkbox" class="chek" id="chec2" name="chec2" value="chec2">
        <label for="chec2" class="chek-lab">Educationnal ways</label>
      </div>
      <div class="chek-div">
        <input type="checkbox" class="chek" id="chec3" name="chec3" value="chec3">
        <label for="chec3" class="chek-lab">Managment</label>
      </div>
      
      <p class="lab">Comments</p>
      <textarea id="Comments" placeholder="Enter your comment here..."></textarea>

      <button id="submit">Submit</button>
    </form>
  </div>
</body>
</html>
